<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Chat Application</h1>
    <div id="chat-container"></div>
    <input type="text" id="message-input" />
    <button id="send-button">Send</button>

    <script>
        const socket = io('localhost:3000');

        const userId = "66b9a9d6d41488902731cf23"; // Replace with actual user ID
        socket.emit('userConnected', userId);

        // socket.on('unreadMessages', (messages) => {
        //     console.log('Unread Messages:', messages);
        //     messages.forEach(message => {
        //         displayMessage(message);
        //     });
        // });

        // socket.on('newMessage', (message) => {
        //     console.log('New Message:', message);
        //     displayMessage(message);
        // });

        function displayMessage(message) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            messageElement.textContent = `${message.senderId}: ${message.content}`;
            chatContainer.appendChild(messageElement);
        }

        function sendMessage(content, chatId, senderId) {
            socket.emit('sendMessage', { chatId, senderId, content });
        }

        document.getElementById('send-button').addEventListener('click', () => {
            const messageContent = document.getElementById('message-input').value;
            console.log(messageContent);
            const chatId = "66b9ad0e4d1bffa78529cd4a"; // Replace with actual chat ID
            sendMessage(messageContent, chatId, userId);
        });
    </script>
</body>
</html>
